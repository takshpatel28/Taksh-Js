<script>
    class Animal {
        constructor(name) {
            this.name = name;
        }
        speak() {
            console.log(`${this.name} makes a noise.`);
        }
    }

    class Dog extends Animal {
        speak() {
            console.log(`${this.name} barks.`);
        }
    }

    let dog = new Dog('Buddy');
    dog.speak();


    //  We created the perent class "Animal". This class has one constructor which have argument "name",it has a calling method "speak()".
    //  Here We extends Animal and Dog class.We can use "speak()" anytime and anywhere.
    //  Output: Buddy barks.
    //  because  of the use of "extends", we can access all methods from the perent class"Animal".Here we stored value of Dog into dog. Then we called "speak()".

</script>

</html>
