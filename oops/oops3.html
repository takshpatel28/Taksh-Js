<script>
    class Vehicle {
        constructor(make, model) {
            this.make = make;
            this.model = model;
        }
        getInfo() {
            return `Make: ${this.make}, Model: ${this.model}`;
        }
    }

    class Car extends Vehicle {
        constructor(make, model, year) {
            super(make, model);
            this.year = year;
        }
        getInfo() {
            return `${super.getInfo()}, Year: ${this.year}`;
        }
    }

    let myCar = new Car('Toyota', 'Camry', 2020);
    console.log(myCar.getInfo());

    //   We created the perent class "Vehicle".It has one constructor which have two arguments "make" and "model".It has a calling method "getInfo()"
    //   and then we extends to "Vehicle" and class Car. Than we added new argument "year". Then we used keyword "super".We can use "getInfo()" anytime and anywhere. 
    //   We can access all methods from the perent class "Vehicle".Here we stored value of car with argumenrs into myCar. Then we called "getInfo()".

</script>
